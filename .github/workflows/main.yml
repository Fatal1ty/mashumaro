name: tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  test-code-style:
    name: Code style tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements-dev.txt
          pip install .
      - name: Run ruff
        run: |
          source .venv/bin/activate
          ruff check mashumaro
      - name: Run mypy
        run: |
          source .venv/bin/activate
          mypy mashumaro
      - name: Run black
        run: |
          source .venv/bin/activate
          black --check .
      - name: Run codespell
        run: |
          source .venv/bin/activate
          codespell mashumaro tests README.md .github/*.md

  test-posix:
    name: Tests on Posix
    needs:
      - test-code-style
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r requirements-dev.txt
        pip install .
    - name: Run tests with coverage
      run: |
        source .venv/bin/activate
        pytest --cov=mashumaro --cov=tests
    - name: Upload Coverage
      run: |
        source .venv/bin/activate
        coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: posix-${{ matrix.python-version }}
        COVERALLS_PARALLEL: true

  test-windows:
    name: Tests on Windows
    needs:
      - test-code-style
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    - name: Install dependencies
      run: |
        python -m venv .venv
        .venv/Scripts/activate
        pip install -r requirements-dev.txt
        pip install .
        pip install tzdata
    - name: Run tests with coverage
      run: |
        .venv/Scripts/activate
        pytest --cov=mashumaro --cov=tests
    - name: Upload Coverage
      run: |
        .venv/Scripts/activate
        coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: windows-${{ matrix.python-version }}
        COVERALLS_PARALLEL: true

  coveralls:
    name: Finish Coveralls
    needs:
    - test-posix
    - test-windows
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    - name: Install dependencies
      run: pip install coveralls
    - name: Finish coveralls
      run: coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
